set -g prefix C-a
unbind C-b
setw -g pane-base-index 1
set -g base-index 1

set -g default-terminal "tmux-256color"
set -s set-clipboard on
set -ag terminal-overrides ',*:Ms=\E]52;%p1%s;%p2%s\007'
set -as terminal-features ',*:clipboard'
# Enable true color (24-bit) support
set -ag terminal-overrides ",*256col*:Tc"
set -ag terminal-overrides ",alacritty:Tc"
set -ag terminal-overrides ",xterm-ghostty:Tc"
# Enhanced OSC52 support for nested sessions and SSH
set -g allow-passthrough on




# Options
set -g bell-action none
set -g set-titles on
set -g set-titles-string "tmux (#I:#W)"
set -g base-index 1
set -g remain-on-exit on

# Powerline-style status bar (matching p10k rainbow theme)
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify left
set -g status-style bg=default,fg=colour250

# Window options
setw -g monitor-activity off
setw -g automatic-rename off
setw -g allow-rename off

#focusd background
set -g window-style 'fg=colour244,bg=default'
set -g window-active-style 'fg=colour255,bg=default,bold'


bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind R respawn-window
bind ` respawn-pane -k $SHELL
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind m last-window
bind r respawn-pane

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# tmux-yank: use OSC52 for clipboard (works over SSH)
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'
set -g @override_copy_command 'true'


# Pane borders - thick colored borders (fg=bg creates solid color effect)
set -g pane-active-border-style fg=colour33,bg=colour33
set -g pane-border-style fg=colour237,bg=colour237

# Pane border status - adds a colored bar at the top of each pane
set -g pane-border-status top
set -g pane-border-format "#[fg=colour250,bg=colour237]#{?pane_active,#[fg=colour117]#[bg=colour24],} #{pane_index} #{pane_current_command} "
set -g pane-border-lines heavy

# Left status: Session name with powerline
set -g status-left-length 50
set -g status-left "#[fg=colour232,bg=colour7,bold] 󰣇 #S #[fg=colour7,bg=default]"

# Right status: disk | IP | user@host | time with powerline
set -g status-right-length 200
set -g status-right "#[fg=colour237,bg=default]#[fg=colour248,bg=colour237] 󰋊 #(df -h / | awk 'NR==2 {print $5\" (\"$4\" free)\"}') #[fg=colour8,bg=colour237]#[fg=colour250,bg=colour8]  #(hostname -I | awk '{print $1}') #[fg=colour0,bg=colour8]#[fg=colour3,bg=colour0] #(whoami)@#h #[fg=colour7,bg=colour0]#[fg=colour0,bg=colour7] %H:%M:%S "

# Window status format (inactive windows)
set -g window-status-format "#[fg=colour244,bg=default] #I:#W#F "

# Window status format (current window) - darker blue background with light blue text
set -g window-status-current-format "#[fg=colour24,bg=default]#[fg=colour117,bg=colour24,bold] #I:#W#F #[fg=colour24,bg=default]"

# Window status format (last window) - green tint
set -g window-status-last-style fg=colour2,bg=default

# Window status separator
set -g window-status-separator ""




#set-option -g default-shell $SHELL
setw -g mode-keys vi

setw -g automatic-rename off


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
tmux_conf_copy_to_os_clipboard=true

run -b '~/.tmux/plugins/tpm/tpm'
