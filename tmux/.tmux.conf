set -g prefix C-a
unbind C-b
setw -g pane-base-index 1
set -g base-index 1

set -g default-terminal "xterm-256color"
set -s set-clipboard on
set -as terminal-features ',xterm-256color:clipboard'
# Enhanced OSC52 support for nested sessions and SSH
set -g allow-passthrough on
set -as terminal-overrides ',*:Ms=\\E]52;c;%p2%s\\7'




# Options
set -g status-bg default
set -g bell-action none
set -g set-titles on
set -g set-titles-string "tmux (#I:#W)"
set -g base-index 1
#set -g status-left ""
#set -g status-left-attr bold
#set -g pane-active-border-bg black
#set -g pane-active-border-fg black
set -g remain-on-exit on

# Window options
setw -g monitor-activity off
setw -g automatic-rename off
setw -g allow-rename off

#focusd background
set -g window-style 'fg=colour244,bg=default'
set -g window-active-style 'fg=colour255,bg=default,bold'


bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind R respawn-window
bind ` respawn-pane -k $SHELL
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind m last-window
bind r respawn-pane

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# tmux-yank: use OSC52 for clipboard (works over SSH)
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'
set -g @override_copy_command 'true'


set -g pane-active-border-style fg=red,bg=red
set -g window-status-current-style fg=white,bg=colour1,bold
set -g window-status-last-style fg=white,bg=black
set -g window-status-style fg=colour102,bg=black




#set-option -g default-shell $SHELL
setw -g mode-keys vi

setw -g automatic-rename off


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
tmux_conf_copy_to_os_clipboard=true

run -b '~/.tmux/plugins/tpm/tpm'
